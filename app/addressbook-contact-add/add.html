<h1>Add Contact</h1>
<div class="add-contact-form" ng-controller="addContactController">
    <form role="form" ng-submit="addContact()">
      <div class="form-group">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" class="form-control" id="name"
            ng-model="contact.name"
            placeholder="First Name" required>
      </div>
      <div class="form-group">
        <label for="name">Last Name <span class="required">*</span></label>
        <input type="text" class="form-control" id="lastname"
            ng-model="contact.lastname"
            placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone"
            ng-model="contact.phone"
            placeholder="555-555-555" pattern="[- 0-9.()]+">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
            ng-model="contact.email"
            placeholder="example@example.com">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address"
            ng-model="contact.address">
      </div>
      <button type="submit" class="btn btn-primary">add contact</button>
    </form>
    <ul class="alerts">
        <li class="alert"
            ng-class="{true: 'alert-success', false: 'alert-error'}[alert.success]"
            ng-repeat="alert in alerts">
            <strong>{{ alert.name }}</strong> {{ alert.msg }}</span>
    </ul>
</div>
